{% comment %} 
ComponentProps {
    title: string
    description: string
    image: string
    author: string
    created_at: string
    admin: boolean
}
{% endcomment %}

{% load static %}

<div class="postRow">
    <img class="postRow_postImage" src="{% static image %}" />
    <p>{{title}}</p>
    {%if admin%}
    <div class="postRow_adminBar">
        <img src="{% static 'media/icons/adminIcons/IconDelete.svg'%}" />
        <img src="{% static 'media/icons/adminIcons/IconEvent.svg'%}" />
        <img src="{% static 'media/icons/adminIcons/IconRelevant.svg'%}" />
        <img src="{% static 'media/icons/adminIcons/IconEdit.svg'%}" />
    </div>
    {%endif%}
    <div class="postRow_info">
        <span>{{author}}</span>
        <img src="{% static 'media/icons/IconStar.svg'%}" />
        <span>{{created_at}}</span>
    </div>
</div>
