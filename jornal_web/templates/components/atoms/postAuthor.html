{% comment %} 
ComponentProps {
    img: string
    nomeAutor: string
    date: string
    updated: string
}

{% load static %}

<article class="postAuthor">

    <div class="postAuthor_info">
        <h4>{{nomeAutor}}</h4>
        <p>Publicada por {{nomeAutor}} em {{date}}</p>
    </div>
</article>
