{% comment %} 
ComponentProps {
    content: string
    width: string
    height: string
    buttonColor: string
    font: string
    onclick: () => void
    icon: string
    className: string
    type: string
}
{% endcomment %}

{% load static %}

<button class='buttonTag {{class}}' style="--width: {{width|default:'max-content'}}; --height: {{height|default:'54px'}}; --buttonColor: {{buttonColor|default:'var(--colorMainV1)'}}; --font: {{font|default:'inherit'}}" onclick={{onclick}} type="{{type|default:'button'}}">
    {% if icon %}
        <img src="{% static icon%}"/>
    {% endif %}
    {{content}}
</button>
