{% comment %} 
ComponentProps {
    selected: string
}
{% endcomment %}

<div class="pagination">
    {% if posts.has_previous %}
        <a href="?page={{ posts.previous_page_number }}">&lt;</a>
    {% endif %}
    <ul>
        {% for num in posts.paginator.page_range %}
            <li {% if posts.number == num %} class="selected" {% endif %} onclick="paginationSelect(this)">
                <a href="?page={{ num }}">{{ num }}</a>
            </li>
        {% endfor %}
    </ul>
    {% if posts.has_next %}
        <a href="?page={{ posts.paginator.num_pages }}">&gt;</a>
    {% endif %}
</div>
